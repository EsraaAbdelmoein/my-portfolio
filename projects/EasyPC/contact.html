  <main>
    <section class="contact-section">
      <h1>Get in Touch 📬</h1>
      <p>If you have any questions or need help, feel free to contact us using the form below.</p>
      
      <form class="contact-form" action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Type your message here..." rows="5" required></textarea>

        <button type="submit">Send Message ✉️</button>
      </form>

      <img src="images/contact-help.jpg" alt="Elderly woman on phone and laptop" class="contact-img">
    </section>
  </main>
