<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocBridge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f6fc;
      color: #333;
    }
    header {
      background-color: #2b7a78;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
    }
    .container h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #3aafa9;
      color: white;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #2b7a78;
    }
    .login-form {
      max-width: 400px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-form h3 {
      margin-bottom: 20px;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #3aafa9;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #2b7a78;
    }
  </style>
</head>
<body>
  <header>
    <h1>DocBridge</h1>
    <p>Connecting international doctors with supervisors</p>
  </header>
  <div class="container">
    <h2>Welcome to DocBridge</h2>
    <p>Your path to faster medical licensing starts here.</p>
    <button class="btn">Login</button>
    <button class="btn">Register</button>
  </div>

  <div class="login-form">
    <h3>Login to Your Account</h3>
    <input type="text" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</body>
</html>
